<div class="container-fluid grid spots">

  <!-- HOME PAGE & SPOT PAGE: HEADER -->
  <header class="row header">

    <div class="col-md-12 surfbuddy-logo">
      <div class="lilsurfer">
        <a ui-sref="splash">
          <img alt="" src="/images/curl-small.svg">
          <img alt="" src="/images/curl-medium.svg">
        </a>
        <h1 id="logo">Cali*Bunga</h1>
      </div> <!-- .lilsurfer -->
      <p class="tagline"><em>Let's check out some swells brah</em></p>
    </div> <!-- .surfbuddy-logo -->

  <form id="county-picks">
    <select class="btn btn-default" ng-model="vm.spotChoice" ng-change="vm.getCountySpots()">
      <option value="" selected="selected" disabled>Pick a County<span class="caret"></span></option>
      <option value='santa-barbara'>Santa Barbara</option>
      <option value='ventura'>Ventura</option>
      <option value='los-angeles'>Los Angeles</option>
      <option value='orange-county'>Orange County</option>
      </select>
  </form>

  <form id="county-picks">
    <select id="spot-pick" class="btn btn-default" ng-model="vm.spotDeats" ng-change="vm.getCntySptsDeats()">
      <option value="" selected="selected" disabled>Pick a Spot<span class="caret"></span></option>
      <option ng-repeat="spot in vm.spots" value="{{ spot.spot_id }}" ui-sref="spots.detail">{{ spot.spot_name }}</option>
    </select>
  </form>

  </header>

  <!-- HOME PAGE & SPOT PAGE: CAROUSEL -->
  <div class="row">
    <div class="col-md-12">
      <div class="carousel" style="height: 305px">
        <uib-carousel active="active" interval="4000" no-pause="true" no-wrap="false">
          <uib-slide ng-repeat="slide in vm.slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" style="max-height:400px; margin:0 auto;">
            <div class="carousel-caption">
              <h4>{{slide.title}}</h4>
              <p>{{slide.caption}}</p>
            </div>
          </uib-slide>
        </uib-carousel>
      </div>
    </div> <!-- col-md-12 -->
  </div> <!-- row -->
